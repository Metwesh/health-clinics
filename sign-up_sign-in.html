            <div class="container2">
              <div class="backbox">
                <div class="loginMsg">
                  <div class="textcontent">
                    <p class="title">Don't have an account?</p>
                    <p>Sign up to reap the benefits.</p>
                    <button id="switch1">Sign Up</button>
                  </div>
                </div>
                <div class="signupMsg visibility">
                  <div class="textcontent">
                    <p class="title">Already have an account?</p>
                    <p>Sign in to start scheduling.</p>
                    <button id="switch2">Sign in</button>
                  </div>
                </div>
              </div>
          
              <div class="frontbox">
                <div class="login">
                  <h2 class="loginprompt">Sign in</h2>
                  <div class="inputbox">
                    <input type="text" id="email" placeholder="E-mail">
                    <input type="password" name="password" placeholder="Password">
                  </div>
                  <p>Forgot your password?</p>
                  <form action="../Project/dashboard.html">
                  <button type="submit">Sign in</button>
                </form>
                </div>
          
                <div class="signup hide">
                  <h2 class="signupprompt">Sign up</h2>
                  <div class="inputbox">
                    <input type="text" name="fullname" placeholder="Full name">
                    <input type="text" name="email" placeholder="E-mail">
                    <input type="password" name="password" placeholder="Password">
                  </div>
                  <form action="../Project/dashboard.html">
                  <button type="submit">Sign up</button>
                </form>
